<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-flex justify-content-center my-5 py-3">
        <div class="text-center p-5 bg-primary">
            <p class="mb-0 text-white">HOME</p>
            <div id="home-score" class="bg-dark p-3 mb-2 text-danger"></div>
            <button onclick="addScore(1,1)">+1</button>
            <button onclick="addScore(1,2)">+2</button>
            <button onclick="addScore(1,3)">+3</button>
        </div>
        <div class="text-center p-5 bg-primary">
            <p class="mb-0 text-white ">GUESS</p>
            <div id="guess-score" class="bg-dark p-3 mb-2 text-danger"></div>
            <button onclick="addScore(2,1)">+1</button>
            <button onclick="addScore(2,2)">+2</button>
            <button onclick="addScore(2,3)">+3</button>
        </div>
    </div>
    <div class="text-center pt-5">
        <button onclick="newGame()">New Game</button>
    </div>
    <script src="score.js"></script>
</body>
</html>
